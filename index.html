<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUgether - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="LoginBox">

        <div class="brand">
            <img class="logo"
                src="asset/19eff9b8125bb9fa4eae986fb9feeab43db902e1-removebg-preview.png"
                alt="TUgether Logo">

            <div class="brand-text">
                <h1>TUgether</h1>
                <h2>Building Community Together</h2>
            </div>
        </div>

        <p class="tagline">Connect with the TU community</p>

        <label for="studentIdInput">Student ID</label>
        <input type="text" id="studentIdInput" placeholder="Enter your student ID" autocomplete="username">

        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">

        <button id="submitButton">Login to TUgether</button>

        <small>Use your TU student ID to login</small>
    </div>


    <script>
        document.getElementById('submitButton').addEventListener('click', async function (e) {
            e.preventDefault();

            const studentId = document.getElementById('studentIdInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!studentId || !password) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Student ID ‡πÅ‡∏•‡∏∞‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô');
                return;
            }

            try {
                const tuLoginResponse = await fetch('http://localhost:8081/api/auth/tu-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                    body: JSON.stringify({ username: studentId, password: password })
                });

                const tuResult = await tuLoginResponse.json();

                if (tuResult.status) {
                    console.log('‚úÖ TU Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');

                    const profileResponse = await fetch(`http://localhost:8081/api/profile/std-info?id=${studentId}`);
                    const profileData = await profileResponse.json();

                    const email = profileData.data?.email || `${studentId}@dome.tu.ac.th`;
                    const name = profileData.data?.displayname_th || profileData.data?.displayname_en || studentId;

                    console.log('üìß Email:', email);
                    console.log('üë§ Name:', name);

                    const userResponse = await fetch('http://localhost:8081/api/users/findOrCreate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                        body: JSON.stringify({
                            email: email,
                            name: name,
                            studentId: studentId
                        })
                    });

                    const userData = await userResponse.json();

                    if (userData.success) {
                        localStorage.setItem('studentId', studentId);
                        localStorage.setItem('userEmail', userData.email);
                        localStorage.setItem('userName', userData.name);

                        console.log('‚úÖ ‡πÄ‡∏Å‡πá‡∏ö userId:', userData.userId);

                        alert('‚úÖ Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                        window.location.href = 'home.html';
                    } else {
                        alert('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏£‡πâ‡∏≤‡∏á User ‡πÑ‡∏î‡πâ: ' + userData.message);
                    }

                } else {
                    alert('‚ùå Login ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + tuResult.message);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£ login');
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('submitButton').click();
            }
        });
    </script>

</body>
</html>
