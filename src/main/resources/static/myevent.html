<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Events</title>
    <link rel="stylesheet" href="my-events.css">
</head>
<body>
    <h1>กิจกรรมของฉัน</h1>
    <div id="event-list"></div>

    <!-- Popup Modal -->
    <div id="registration-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>รายชื่อผู้สมัคร</h2>
            <table id="registration-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ</th>
                        <th>Email</th>
                        <th>เวลาลงทะเบียน</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="my-events.js"></script>
</body>
</html>
