<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUgether - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="LoginBox">

        <div class="brand">
            <img class="logo"
                src="asset/19eff9b8125bb9fa4eae986fb9feeab43db902e1-removebg-preview.png"
                alt="TUgether Logo">

            <div class="brand-text">
                <h1>TUgether</h1>
                <h2>Building Community Together</h2>
            </div>
        </div>

        <p class="tagline">Connect with the TU community</p>

        <label for="studentIdInput">Student ID</label>
        <input type="text" id="studentIdInput" placeholder="Enter your student ID" autocomplete="username">

        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">

        <button id="submitButton">Login to TUgether</button>

        <small>Use your TU student ID to login</small>
    </div>


    <!-- ================================
         Login Script
    ================================= -->
    <script>
        document.getElementById('submitButton').addEventListener('click', async function (e) {
            e.preventDefault();

            const studentId = document.getElementById('studentIdInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!studentId || !password) {
                alert('กรุณากรอก Student ID และรหัสผ่าน');
                return;
            }

            try {
                const response = await fetch('http://localhost:8081/api/auth/tu-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: studentId, password: password })
                });

                const result = await response.json();

                if (result.status) {
                    // ✅ Login สำเร็จ
                    localStorage.setItem('studentId', studentId);

                    // เก็บข้อมูล user จาก backend (ถ้ามี)
                    if (result.user) {
                        localStorage.setItem('userId', result.user.id);
                        if (result.user.role) {
                            localStorage.setItem('role', result.user.role);
                        }
                        if (result.user.nameTh) {
                            localStorage.setItem('nameTh', result.user.nameTh);
                        }
                        if (result.user.nameEn) {
                            localStorage.setItem('nameEn', result.user.nameEn);
                        }
                        if (result.user.email) {
                            localStorage.setItem('email', result.user.email);
                        }
                    } else {
                        // fallback อย่างน้อยเก็บ role เป็น STUDENT
                        if (!localStorage.getItem('role')) {
                            localStorage.setItem('role', 'STUDENT');
                        }
                    }

                    window.location.href = 'home.html';
                } else {
                    alert('❌ Login ไม่สำเร็จ: ' + (result.message || 'ไม่สามารถเข้าสู่ระบบได้'));
                }

            } catch (error) {
                console.error(error);
                alert('⚠️ เกิดข้อผิดพลาดในการ login');
            }
        });

        // รองรับกด Enter เพื่อ login
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('submitButton').click();
            }
        });
    </script>

</body>
</html>
