<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugether</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="LoginBox">
        <div class="brand">
            <img class="logo" src="asset/19eff9b8125bb9fa4eae986fb9feeab43db902e1-removebg-preview.png"
                alt="TUgether Logo">
            <div class="brand-text">
                <h1>TUgether</h1>
                <h2>Building Community Together</h2>
            </div>
        </div>
        <p class="tagline">Connect with the TU community</p>
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" placeholder="your.name@dome.tu.ac.th" autocomplete="email">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">
        <button id="submitButton">Login to TUgether</button>
        <small>- Only @dome.tu.ac.th emails are accepted</small>
    </div>
</body>

</html>
